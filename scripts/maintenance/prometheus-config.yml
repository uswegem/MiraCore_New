# Prometheus configuration for ESS monitoring
# Save this as prometheus.yml or add to your existing config

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'ess-app'
    static_configs:
      - targets: ['135.181.33.13:3002']
    scrape_interval: 30s
    metrics_path: /metrics
    scheme: http