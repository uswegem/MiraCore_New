name: Pull Request Checks

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint || echo "No lint script defined"

    - name: Run tests
      run: npm test

    - name: Run security audit
      run: npm audit --audit-level high || echo "Security audit completed"

    - name: Validate code syntax
      run: |
        node -c server.js
        find src -name "*.js" -exec node -c {} \;

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build || echo "No build script defined"

    - name: Check bundle size
      run: |
        if [ -d "node_modules" ]; then
          echo "ðŸ“¦ Node modules size:"
          du -sh node_modules/
        fi